<main>
  <form>
    <h1>Log in to your account</h1>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="email" placeholder="DodoLeBg22@gmail.com" #userEmail>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="Mot de passe" #userPassword>
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="authService.signIn(userEmail.value, userPassword.value)" value="Se connecter">Login</button>
</main>
